<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VendorConnect - Sign Up</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100 font-sans">

  <div class="min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
      <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Create Your Vendor Account</h2>
      <form action="#" method="POST" class="space-y-4">
        <div>
          <label for="name" class="block text-gray-700 font-medium">Full Name</label>
          <input type="text" id="name" name="name" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400">
        </div>
        <div>
          <label for="email" class="block text-gray-700 font-medium">Email Address</label>
          <input type="email" id="email" name="email" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400">
        </div>
        <div>
          <label for="mobile" class="block text-gray-700 font-medium">Mobile Number</label>
          <input type="tel" id="mobile" name="mobile" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400">
        </div>
        <div>
          <label for="password" class="block text-gray-700 font-medium">Password</label>
          <input type="password" id="password" name="password" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400">
        </div>
        <button type="submit" id="signup-button" class="w-full bg-green-600 text-white py-2 px-4 rounded hover:bg-green-700">Sign Up</button>
      </form>
      <p class="mt-4 text-center text-sm text-gray-600">Already have an account? <a href="signin.html" class="text-green-600 hover:underline">Sign In</a></p>
      <p class="mt-6 text-center text-xs text-gray-400">&copy; 2025 VendorConnect</p>
    </div>
  </div>

  <script>
    document.getElementById('signup-button').addEventListener('click', function(event) {
        event.preventDefault();
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const mobile = document.getElementById('mobile').value;
        const password = document.getElementById('password').value;
        if (name === "" || email === "" || mobile === "" || password === "") {
            alert("Please fill in all fields.");
        } 
        else if (!email.includes('@') || !email.includes('gmail.com')) {
            alert("Please enter a valid email address.");
            document.getElementById('email').focus();
        }
        else if (mobile.length !== 10 || isNaN(mobile)) {
            alert("Please enter a valid 10-digit mobile number.");
            document.getElementById('mobile').focus();
        }
        else if (password.length < 6) {
            alert("Password must be at least 6 characters long.");
            document.getElementById('password').focus();
        }
        else if (!/[A-Z]/.test(password) || !/[a-z]/.test(password) || !/\d/.test(password)) {
            alert("Password must contain at least one uppercase letter, one lowercase letter, and one number.");
            document.getElementById('password').focus();
        }
        else {
            alert("Sign Up Successful!");
            window.location.href = "index.html";
        }
    });
  </script>
</body>
</html>
