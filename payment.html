<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Complete Payment</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
</head>
<body class="bg-gradient-to-br from-blue-50 to-purple-100 min-h-screen flex items-center justify-center p-4">

  <div class="bg-white rounded-xl shadow-xl p-8 w-full max-w-md">
    <h1 class="text-2xl font-bold text-gray-800 mb-4 text-center">Complete Your Payment</h1>
    
    <div class="text-center mb-4">
      <p id="product-info" class="text-lg font-medium text-gray-700"></p>
      <p class="text-sm text-gray-500">Scan the QR code below with any UPI app</p>
    </div>

    <div class="flex justify-center mb-6">
      <img id="qr-code" class="w-48 h-48 border border-gray-200 rounded-lg shadow-sm" src="" alt="QR Code">
    </div>

    <p class="text-center text-sm text-gray-400">Do not refresh this page while processing the payment.</p>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const product = params.get('product') || 'Product';
    const price = params.get('price') || '0';
    const vendor = params.get('vendor') || 'vendorname';

    const upiId = `sashriya@oksbi`;
    const upiData = `upi://pay?pa=${upiId}&pn=${vendor}&am=${price}&cu=INR&tn=${encodeURIComponent(product)}`;
    const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(upiData)}`;

    document.getElementById('product-info').innerText = `${product} - â‚¹${price}`;
    document.getElementById('qr-code').src = qrUrl;

    // Simulated status timer
    let secondsLeft = 30;
    const countdown = setInterval(() => {
      secondsLeft--;
      document.getElementById('seconds').innerText = secondsLeft;
      if (secondsLeft === 0) {
        clearInterval(countdown);
        // Simulate success
        document.getElementById('status').classList.add('hidden');
        document.getElementById('timer').classList.add('hidden');
        document.getElementById('success-message').classList.remove('hidden');
      }
    }, 1000);
  </script>

</body>
</html>
