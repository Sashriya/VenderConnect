<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VendorConnect - Sign In</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100 font-sans">

  <div class="min-h-screen flex items-center justify-center px-4">
    <div class="bg-white shadow-lg rounded-lg w-full max-w-md p-8">

      <!-- Header -->
      <h2 class="text-3xl font-bold text-center text-green-600 mb-6">
        VendorConnect Login
      </h2>

      <!-- Sign In Form -->
      <form action="#" method="POST" class="space-y-5">

        <!-- Email Input -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-500"
          />
        </div>

        <!-- Password Input -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-500"
          />
        </div>

        <!-- Remember Me & Forgot Password -->
        <div class="flex items-center justify-between">
          <label class="flex items-center">
            <input type="checkbox" class="form-checkbox text-green-600" />
            <span class="ml-2 text-sm text-gray-600">Remember me</span>
          </label>
          <a href="#" class="text-sm text-green-600 hover:underline">Forgot password?</a>
        </div>

        <!-- Submit Button -->
        <button
          type="submit" id="signin-button"
          class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 rounded-lg transition duration-300"
        >
          Sign In
        </button>
      </form>

      <!-- Sign Up Link -->
      <p class="text-sm text-center text-gray-600 mt-6">
        Don't have an account?
        <a href="signup.html" class="text-green-600 font-medium hover:underline">Sign up here</a>
      </p>
    </div>
  </div>

  <footer class="bg-white p-4 text-center text-gray-600 border-t mt-6">
    &copy; 2025 VendorConnect
  </footer>
  <script>
    tailwind.config = {
        theme: {
            extends: {
                colors: {
                    'green': {
                        100: '#D1FAE5',
                        200: '#A7F3D0',
                        300: '#6EE7B7',
                        400: '#34D399',
                        500: '#10B981',
                        600: '#059669',
                        700: '#047857',
                        800: '#065F46',
                        900: '#064E3B',
                    }
                }
            }
        }
    };
    document.getElementById('signin-button').addEventListener('click', function(event) {
    event.preventDefault();

    const email = document.getElementById('email');
    const password = document.getElementById('password');

    if (email.value === '') {
        alert("Email cannot be empty");
    }
    else if (!email.value.includes('@')) {
        alert('Please enter a valid email address');
    }
    else if (password.value === '') {
        alert("Password cannot be empty");
    }
    else if (password.value.length < 6 || password.value.length > 20) {
        alert('Password must be between 6 and 20 characters long');
    }
    else {
        alert("Sign In Successful!");
        window.location.href = "index.html";
    }
    });

  </script>
</body>
</html>
